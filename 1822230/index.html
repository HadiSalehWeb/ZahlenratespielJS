<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zahlenratespiel</title>
    <meta name="description" content="Zahlenratespiel in Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header class="container bg-light p-5">
        <h1>Zahlenratespiel</h1>
        <p>Raten Sie eine Zahl von <span id='min-guess'></span> bis <span id='max-guess'></span>. Sie haben maximal
            <span id='max-attempts'></span>
            Versuche.</p>
        <hr />
        <p>Â© 2019, Hadi Saleh</p>
    </header>
    <main class="container p-3">
        <div class="row">
            <div class="col-lg" id='eingabe'>
                <h2>Eingaben</h2>
                <p>
                    <label>Geben Sie Ihren Tipp ein.</label>
                    <input class="form-control" type="number" id="guess" name="tipp" min="0" step="1">
                </p>
                <button class="btn btn-primary" type="button" onclick="guess()">Tipp abgeben</button>
                <button class="btn btn-primary" type="button" onclick="restart()">Neues Spiel starten</button>
            </div>
            <div class="col-lg" id='ausgabe' style="opacity: 0">
                <h2>Ausgaben</h2>
                <p>Anzahl bisherige Versuche: <span id='attempts'></span></p>
                <p><span id='evaluation'></span> <span id="result" class="text-light rounded"></span></p>
                <h2>Grafische Darstellung des Verlaufs</h2>
                <canvas id="chart" width="400" height="200"></canvas>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="script.js"></script>
</body>

</html>
